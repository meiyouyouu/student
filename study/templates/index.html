<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学员管理系统</title>
</head>
<body>
<h3><a href="/admin/" >Admin</a></h3>
<ul>
    {% for student in students %}
    <li>{{ student.name }} - {{ student.get_status_display }}</li>
    {% endfor %}
</ul>
<hr/>
<form role="form" action="{% url 'study:index' %}" method="post">
    {% csrf_token %}
    <div class="form-control">
        {{ form }}
    </div>
    <input type="submit" value="Submit" />

</form>
</body>
</html>
